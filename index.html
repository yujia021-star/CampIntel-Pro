<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampGuard Expert Ver 9.2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --card: rgba(30, 41, 59, 0.9); --accent: #38bdf8; --danger: #ef4444; --warning: #f59e0b; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 480px; margin: 0 auto; }
        
        /* æ¤œç´¢ãƒãƒ¼ */
        .search-row { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: var(--card); color: white; outline: none; }
        button { background: var(--accent); color: #0b0f1a; font-weight: 800; border: none; border-radius: 12px; padding: 0 20px; cursor: pointer; }

        /* ãƒ¡ã‚¤ãƒ³ã‚¹ã‚³ã‚¢ã‚«ãƒ¼ãƒ‰ */
        .main-card { background: var(--card); border-radius: 28px; padding: 25px 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 15px; position: relative; }
        .chart-box { height: 160px; position: relative; }
        .score-display { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); }
        .score-num { font-size: 3.5rem; font-weight: 900; line-height: 1; }
        
        /* AIè¡Œå‹•æŒ‡ç¤º */
        .ai-guide { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px; text-align: left; margin: 15px 0; border-left: 5px solid var(--accent); }
        
        /* è©³ç´°æ•°å€¤ */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-label { font-size: 0.65rem; color: #94a3b8; display: block; }
        .stat-val { font-size: 0.85rem; font-weight: bold; }

        /* ãƒªã‚¹ã‚¯å†…è¨³ */
        .reason-box { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 12px; margin-top: 15px; text-align: left; font-size: 0.8rem; }

        /* ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ */
        .timeline-scroll { display: flex; gap: 10px; overflow-x: auto; margin: 15px 0; padding-bottom: 5px; scrollbar-width: none; }
        .time-item { flex: 0 0 70px; background: var(--card); padding: 10px; border-radius: 16px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        /* ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆçŸ¥è¦‹ */
        .insight-card { background: var(--card); border-radius: 20px; padding: 20px; margin-top: 15px; border: 1px solid var(--accent); }
        .insight-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 10px 0; font-size: 0.8rem; }
        .badge { font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; background: var(--accent); color: #0b0f1a; font-weight: bold; }

        .loading { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader" class="loading">è§£æä¸­...</div>

<div class="container">
    <h2 style="text-align:center; font-weight:900;">CampGuard <span style="color:var(--accent)">Expert</span></h2>

    <div class="search-row">
        <input type="text" id="locInput" value="å–œå¤šæ–¹å¸‚">
        <button onclick="diagnose()">è¨ºæ–­</button>
    </div>

    <div class="main-card">
        <div class="chart-box">
            <canvas id="gaugeChart"></canvas>
            <div class="score-display">
                <div id="scoreVal" class="score-num">--</div>
                <div id="locName" style="font-size:0.7rem; color:var(--accent); margin-top:5px;">READY</div>
            </div>
        </div>

        <div class="ai-guide">
            <div style="font-size:0.65rem; color:#94a3b8; margin-bottom:5px;">AI è¡Œå‹•æŒ‡ç¤º</div>
            <div id="recText" style="font-weight:bold; white-space:pre-wrap;">å ´æ‰€ã‚’å…¥åŠ›ã—ã¦è¨ºæ–­ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„</div>
        </div>

        <div class="stats-grid">
            <div class="stat-item"><span class="stat-label">æœ€å¤§é¢¨é€Ÿ</span><span id="statWind">--</span></div>
            <div class="stat-item"><span class="stat-label">æœ€å¤§é™æ°´é‡</span><span id="statRain">--</span></div>
            <div class="stat-item"><span class="stat-label">æ°—æ¸©(æœ€é«˜/æœ€ä½)</span><span id="statTemp">--</span></div>
        </div>

        <div class="reason-box">
            <div style="font-weight:bold; color:var(--accent); margin-bottom:5px;">ğŸ” ãƒªã‚¹ã‚¯åˆ†æã®å†…è¨³</div>
            <div id="reasonList" style="line-height:1.6;"></div>
        </div>
    </div>

    <div id="timeline" class="timeline-scroll"></div>

    <div id="insightCard" class="insight-card" style="display:none;">
        <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">ğŸ“š éå»ã®é‡è¦çŸ¥è¦‹ (Big Data)</div>
        <div id="insightList"></div>
    </div>
</div>

<script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbyqDTFt6HyyWfDLJJTkB2hQfSik9oJJfmIJBsRZ4U_kacbxYjlE2lB759s7scGMhaHx/exec";
    let myChart;

    window.onload = initChart;

    function initChart() {
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [0, 100], backgroundColor: ['#1e293b', '#1e293b'], borderWidth: 0, circumference: 180, rotation: 270, cutout: '85%' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    async function diagnose() {
        document.getElementById('loader').style.display = 'flex';
        const loc = document.getElementById('locInput').value;
        try {
            const res = await fetch(`${gasUrl}?place=${encodeURIComponent(loc)}`);
            const data = await res.json();

            // ã‚¹ã‚³ã‚¢ & ã‚°ãƒ©ãƒ•æ›´æ–°
            document.getElementById('scoreVal').innerText = data.score;
            document.getElementById('locName').innerText = data.locationName;
            const color = data.score >= 70 ? '#ef4444' : (data.score >= 40 ? '#f59e0b' : '#10b981');
            myChart.data.datasets[0].data = [data.score, 100 - data.score];
            myChart.data.datasets[0].backgroundColor[0] = color;
            myChart.update();

            // æ•°å€¤ & ã‚¢ãƒ‰ãƒã‚¤ã‚¹
            document.getElementById('statWind').innerText = data.maxWind + "m/s";
            document.getElementById('statRain').innerText = data.maxRain + "mm/h";
            document.getElementById('statTemp').innerText = data.maxTemp + "/" + data.minTemp + "â„ƒ";
            document.getElementById('recText').innerText = data.recommendation;
            document.getElementById('reasonList').innerHTML = data.reasons.map(r => "ãƒ»" + r).join("<br>");

            // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³
            document.getElementById('timeline').innerHTML = data.timeline.map(t => `
                <div class="time-item">
                    <div style="font-size:0.7rem; color:var(--accent);">${t.time}</div>
                    <img src="https://openweathermap.org/img/wn/${t.icon}.png" width="30">
                    <div style="font-weight:bold;">${t.temp}â„ƒ</div>
                    <div style="font-size:0.6rem; color:#94a3b8;">${t.wind}m</div>
                </div>
            `).join('');

            // çŸ¥è¦‹ã‚«ãƒ¼ãƒ‰
            if (data.pastInsights && data.pastInsights.length > 0) {
                document.getElementById('insightList').innerHTML = data.pastInsights.map(i => `
                    <div class="insight-item">
                        <span class="badge">é‡è¦åº¦ ${i.importance}</span> <strong>${i.topic}</strong><br>
                        <span style="color:#94a3b8">${i.content}</span>
                    </div>
                `).join('');
                document.getElementById('insightCard').style.display = 'block';
            } else {
                document.getElementById('insightCard').style.display = 'none';
            }

        } catch(e) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚URLã‚„è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"); }
        document.getElementById('loader').style.display = 'none';
    }
</script>
</body>
</html>
