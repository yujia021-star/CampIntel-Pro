    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --warning: #f59e0b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        .container { max-width: 480px; margin: 0 auto; padding: 15px; }
        .page { display: none; animation: fadeIn 0.3s ease; } .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--card); width: 100%; max-width: 350px; padding: 30px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .main-card { background: var(--card); border-radius: 28px; padding: 20px; text-align: center; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.08); }
        .gauge-outer { position: relative; height: 160px; }
        .score-display { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; }
        .score-num { font-size: 5rem; font-weight: 900; line-height: 1; }
        input, textarea { width: 100%; padding: 14px; border-radius: 14px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; font-size: 16px; }
        .btn-primary { background: var(--accent); color: #0f172a; border: none; border-radius: 14px; padding: 14px; font-weight: bold; width: 100%; cursor: pointer; }
        .tag { font-size: 0.75rem; color: var(--accent); font-weight: bold; text-align: left; margin-top: 20px; margin-bottom: 8px; text-transform: uppercase; }
        .bubble { background: rgba(255,255,255,0.04); padding: 16px; border-radius: 20px; font-size: 0.95rem; margin-bottom: 12px; border-left: 4px solid var(--accent); text-align: left; }
        .timeline { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .t-item { background: #334155; padding: 10px; border-radius: 12px; min-width: 65px; text-align: center; flex-shrink: 0; }
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(30, 41, 59, 0.95); display: flex; justify-content: space-around; padding: 15px 0 25px 0; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-item { cursor: pointer; font-size: 0.7rem; opacity: 0.4; color: white; text-align: center; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .loading { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 4000; }
        .detail-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; font-size: 0.65rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; margin-top: 15px; }
    </style>
</head>
<body>

<div id="loader" class="loading">é€šä¿¡ä¸­...</div>

<div id="loginOverlay">
    <div class="login-card" id="cardLogin">

        <input type="text" id="uid" placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼ID">
        <input type="password" id="pwd" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
        <label style="font-size:0.8rem; display:block; margin-bottom:20px; text-align:left; opacity:0.7;">
            <input type="checkbox" id="keepLogin" style="width:auto; margin-right:8px;"> ãƒ­ã‚°ã‚¤ãƒ³ã‚’ç¶­æŒ
        </label>
        <button class="btn-primary" onclick="attemptLogin()">ãƒ­ã‚°ã‚¤ãƒ³</button>
        <p onclick="toggleReset(true)" style="font-size:0.7rem; margin-top:15px; cursor:pointer; color:var(--accent);">ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å¿˜ã‚ŒãŸå ´åˆ</p>
    </div>
    <div class="login-card" id="cardReset" style="display:none;">
        <h2 style="margin-bottom:20px;">RESET</h2>
        <input type="text" id="r_uid" placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼ID">
        <input type="text" id="r_ans" placeholder="ç§˜å¯†ã®å›ç­”">
        <input type="password" id="r_newPwd" placeholder="æ–°ã—ã„ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
        <button class="btn-primary" style="background:var(--warning);" onclick="attemptReset()">æ›´æ–°</button>
        <p onclick="toggleReset(false)" style="font-size:0.7rem; margin-top:15px; cursor:pointer;">æˆ»ã‚‹</p>

        <div style="display:flex; gap:8px; margin-bottom:20px;">
            <input type="text" id="loc" placeholder="ã‚­ãƒ£ãƒ³ãƒ—å ´å" value="ãµã‚‚ã¨ã£ã±ã‚‰" style="margin:0;">
            <button class="btn-primary" onclick="diagnose()" style="width:80px; padding:0;">è¨ºæ–­</button>
        </div>
        <div id="resultArea" style="display:none;">
            <div class="main-card">
                <div id="resLoc" style="font-size:0.9rem; color:var(--accent); font-weight: bold; margin-bottom:12px;"></div>
                <div class="gauge-outer"><canvas id="gaugeChart"></canvas><div class="score-display"><div id="resScore" class="score-num">0</div></div></div>
                <div id="insightContainer"></div>
            </div>
            <div class="tag">ğŸ•’ äºˆå ±ï¼ˆå½“æ—¥ã€œç¿Œæ—¥ï¼‰</div>
            <div id="resTimeline" class="timeline"></div>
        </div>
    </div>

    <div id="pageDiary" class="page">
        <h2 style="text-align:center;">Write Diary</h2>
        <div class="main-card" style="text-align:left;">
            <div class="tag" style="margin-top:0;">ğŸ“… å®Ÿæ–½æ—¥</div>
            <input type="date" id="dDate">
            <input type="text" id="dPlace" placeholder="ğŸ“ ã‚­ãƒ£ãƒ³ãƒ—å ´å">
            <input type="text" id="dTopic" placeholder="ğŸ·ï¸ ã‚¿ã‚¤ãƒˆãƒ«">
            <textarea id="dContent" placeholder="âœï¸ ã‚­ãƒ£ãƒ³ãƒ—ã®æ„Ÿæƒ³ã‚„æ°—ã¥ã„ãŸã“ã¨ï¼ˆä¾‹ï¼šãƒˆã‚¤ãƒ¬ãŒå°‘ã—é ã‹ã£ãŸã€ãªã©ï¼‰" style="height:150px;"></textarea>
            <button class="btn-primary" onclick="saveDiary()">æ—¥è¨˜ã‚’å…¬é–‹ã™ã‚‹</button>
        </div>
    </div>

</div>

<div class="nav" id="mainNav" style="display:none;">
    <div class="nav-item active" onclick="switchPage('pageDiag', this)">è¨ºæ–­</div>
    <div class="nav-item" onclick="switchPage('pageDiary', this)">æ—¥è¨˜ã‚’æ›¸ã</div>
    <div class="nav-item" onclick="loadHistory(this)">å±¥æ­´</div>
    <div class="nav-item" onclick="logout()" style="color:#ef4444;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</div>
</div>

<script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbyqDTFt6HyyWfDLJJTkB2hQfSik9oJJfmIJBsRZ4U_kacbxYjlE2lB759s7scGMhaHx/exec";
    let myChart;

    window.onload = () => { if (localStorage.getItem('campGuardUser')) showApp(); };
    function showApp() { document.getElementById('loginOverlay').style.display = 'none'; document.getElementById('mainApp').style.display = 'block'; document.getElementById('mainNav').style.display = 'flex'; }
    function toggleReset(isReset) { document.getElementById('cardLogin').style.display = isReset ? 'none' : 'block'; document.getElementById('cardReset').style.display = isReset ? 'block' : 'none'; }

    async function attemptLogin() {
        const uid = document.getElementById('uid').value;
        const pwd = document.getElementById('pwd').value;
        if(!uid || !pwd) return;
        document.getElementById('loader').style.display = 'flex';
        const res = await fetch(`${gasUrl}?mode=login&uid=${uid}&pwd=${pwd}`);
        if (await res.text() === "success") {
            if (document.getElementById('keepLogin').checked) localStorage.setItem('campGuardUser', uid);
            sessionStorage.setItem('activeUser', uid);
            showApp();
        } else alert("èªè¨¼å¤±æ•—");
        document.getElementById('loader').style.display = 'none';
    }

    async function attemptReset() {
        const uid = document.getElementById('r_uid').value;
        const ans = document.getElementById('r_ans').value;
        const newPwd = document.getElementById('r_newPwd').value;
        document.getElementById('loader').style.display = 'flex';
        const res = await fetch(`${gasUrl}?mode=reset&uid=${uid}&ans=${ans}&newPwd=${newPwd}`);
        if (await res.text() === "success") { alert("å®Œäº†"); toggleReset(false); } else alert("ä¸å¯");
        document.getElementById('loader').style.display = 'none';
    }

    function logout() { localStorage.removeItem('campGuardUser'); location.reload(); }
    function switchPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    async function diagnose() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${gasUrl}?mode=diagnose&place=${encodeURIComponent(document.getElementById('loc').value)}`);
            const data = await res.json();
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resLoc').innerText = data.locationName;
            document.getElementById('resScore').innerText = data.score;
            updateGauge(data.score);
            let html = `<div style="font-size:0.75rem; opacity:0.6; margin-bottom:10px;">${data.scoreReason}</div>
                        <div style="background:rgba(56, 189, 248, 0.1); padding:14px; border-radius:16px; margin:12px 0; font-size:0.95rem; font-weight:bold; border:1px solid rgba(56,189,248,0.3); color:white;">${data.alertTitle}</div>`;
            if(data.localInsights?.length > 0) {
                html += `<div class="tag" style="margin-top:28px; color:var(--warning);">ğŸ”‘ å…ˆäººãŸã¡ã®æ—¥è¨˜</div>`;
                data.localInsights.forEach(i => {
                    html += `<div class="bubble" style="border-left-color:var(--warning); background:rgba(245,158,11,0.06);">
                                <div style="font-size:0.75rem; color:var(--warning); margin-bottom:5px;">ğŸ“Œ ${i.topic} <span style="float:right;">${i.date}</span></div>
                                <div style="font-size:1rem; font-weight:bold;">ã€Œ${i.content}ã€</div>
                             </div>`;
                });
            }
            html += `<div class="tag">ğŸ›¡ï¸ äºˆå ±ã«åŸºã¥ãè£…å‚™</div><div class="bubble">${data.checkList.map(item => `<div>âœ… ${item}</div>`).join('')}</div>
                     <div class="detail-grid"><div>é¢¨é€Ÿ<br><b>${data.maxWind}</b>m/s</div><div>æœ€é«˜<br><b>${data.maxTemp}</b>â„ƒ</div><div>æœ€ä½<br><b>${data.minTemp}</b>â„ƒ</div><div>é›¨é‡<br><b>${data.maxRain}</b>mm</div></div>`;
            document.getElementById('insightContainer').innerHTML = html;
            document.getElementById('resTimeline').innerHTML = data.timeline.map(t => `<div class="t-item"><div style="font-size:0.6rem; color:var(--accent);">${t.time}</div><img src="https://openweathermap.org/img/wn/${t.icon}.png" width="30"><div>${t.temp}â„ƒ</div></div>`).join('');
        } catch(e) { alert("ã‚¨ãƒ©ãƒ¼"); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateGauge(score) {
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        const color = score >= 75 ? '#ef4444' : (score >= 45 ? '#f59e0b' : '#10b981');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [score, 100 - score], backgroundColor: [color, 'rgba(255,255,255,0.05)'], borderWidth: 0, circumference: 180, rotation: 270, cutout: '90%' }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } } } });
    }

    async function saveDiary() {
        const d = ["dDate","dPlace","dTopic","dContent"].map(id => document.getElementById(id).value);
        const uid = localStorage.getItem('campGuardUser') || sessionStorage.getItem('activeUser');
        if(d.some(v => !v)) return alert("æœªå…¥åŠ›");
        document.getElementById('loader').style.display = 'flex';
        await fetch(`${gasUrl}?mode=postDiary&place=${encodeURIComponent(d[1])}&topic=${encodeURIComponent(d[2])}&content=${encodeURIComponent(d[3])}&campDate=${encodeURIComponent(d[0])}&uid=${encodeURIComponent(uid)}`, {mode: 'no-cors'});
        alert("ä¿å­˜å®Œäº†ï¼");
        switchPage('pageDiag', document.querySelectorAll('.nav-item')[0]);
        document.getElementById('loader').style.display = 'none';
    }

    async function loadHistory(el) {
        switchPage('pageHistory', el);
        const list = document.getElementById('historyList');
        list.innerHTML = "èª­è¾¼ä¸­...";
        const uid = localStorage.getItem('campGuardUser') || sessionStorage.getItem('activeUser');
        const res = await fetch(`${gasUrl}?mode=getDiaries&uid=${encodeURIComponent(uid)}`);
        const data = await res.json();
        list.innerHTML = data.length ? data.map(d => `<div class="main-card" style="text-align:left;"><div style="color:var(--accent); font-size:0.75rem;">ğŸ—“ï¸ ${d.campDate} @${d.place}</div><div style="font-weight:bold; margin:8px 0;">${d.topic}</div><div style="opacity:0.8; font-size:0.9rem; white-space:pre-wrap;">${d.content}</div></div>`).join('') : "æ—¥è¨˜ã¯ã‚ã‚Šã¾ã›ã‚“";
    }
</script>
