<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampGuard Expert - Êó•Êú¨Ë™ûÁâà</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card: rgba(30, 41, 59, 0.9);
            --accent: #38bdf8; --danger: #ef4444; --warning: #f59e0b; --success: #10b981;
            --text: #f1f5f9;
        }
        body { font-family: 'Inter', 'Hiragino Kaku Gothic ProN', sans-serif; margin: 0; background-color: var(--bg); color: var(--text); transition: background 1s ease; min-height: 100vh; }
        .container { width: 100%; max-width: 480px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        
        .search-row { display: flex; gap: 8px; margin: 15px 0; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: var(--card); color: white; outline: none; }
        .btn-gps { background: #475569; padding: 10px; border-radius: 12px; border: none; cursor: pointer; font-size: 1.2rem; }
        .btn-diag { background: var(--accent); color: #0f172a; font-weight: 800; border: none; border-radius: 12px; padding: 0 20px; cursor: pointer; }
        
        .main-card { background: var(--card); border-radius: 28px; padding: 25px 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 15px; }
        .chart-box { height: 160px; width: 100%; position: relative; margin: 0 auto; }
        .score-display { position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%); width: 100%; }
        .score-num { font-size: 3.5rem; font-weight: 900; line-height: 1; }
        .loc-tag { font-size: 0.85rem; color: var(--accent); margin-top: 8px; font-weight: bold; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-label { font-size: 0.65rem; color: #94a3b8; font-weight: bold; display: block; }
        .stat-val { font-size: 0.9rem; font-weight: bold; }

        /* 3Êó•ÈñìÂ§©Ê∞ó„Çª„ÇØ„Ç∑„Éß„É≥ */
        .timeline { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .time-box { background: var(--card); padding: 12px; border-radius: 16px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .time-label { font-size: 0.75rem; color: #94a3b8; margin-bottom: 6px; font-weight: bold; }
        .weather-icon { font-size: 1.2rem; margin: 5px 0; display: block; }
        .time-wind { font-size: 0.8rem; font-weight: bold; color: var(--accent); }

        .checklist-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .section-title { font-weight: bold; color: var(--accent); margin-bottom: 15px; font-size: 0.95rem; }
        
        .check-item { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }
        .check-item input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--accent); }
        .gear-input-row { display: flex; gap: 5px; margin-bottom: 15px; }
        .btn-add { background: var(--accent); color: black; border: none; border-radius: 8px; padding: 0 15px; font-weight: bold; cursor: pointer; }

        .loading { position: fixed; inset: 0; background: rgba(15,23,42,0.9); z-index: 100; display: none; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader" class="loading">Áí∞Â¢É„Å®Ë£ÖÂÇô„ÇíÂàÜÊûê‰∏≠...</div>

<div class="container">
    <div class="header">
        <h2 style="margin:0; font-weight:900;">CampGuard <span style="color:var(--accent)">Expert</span></h2>
    </div>

    <div class="search-row">
        <input type="text" id="locInput" placeholder="Â†¥ÊâÄ„ÇíÂÖ•ÂäõÔºà‰æãÔºö„Åµ„ÇÇ„Å®„Å£„Å±„ÇâÔºâ" value="ÂñúÂ§öÊñπÂ∏Ç">
        <button class="btn-gps" onclick="useGPS()">üìç</button>
        <button class="btn-diag" onclick="diagnose()">Ë®∫Êñ≠</button>
    </div>

    <div class="main-card">
        <div class="chart-box">
            <canvas id="gaugeChart"></canvas>
            <div class="score-display">
                <div id="scoreVal" class="score-num">--</div>
                <div id="locName" class="loc-tag">Ê∫ñÂÇôÂÆå‰∫Ü</div>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-item"><span class="stat-label">È¢®ÈÄü</span><span id="statWind" class="stat-val">--</span></div>
            <div class="stat-item"><span class="stat-label">ÈôçÊ∞¥Èáè</span><span id="statRain" class="stat-val">--</span></div>
            <div class="stat-item"><span class="stat-label">Ë≠¶Âëä</span><span id="statAlert" class="stat-val">--</span></div>
        </div>
    </div>

    <div class="timeline">
        <div class="time-box">
            <div class="time-label">‰ªäÊó•</div>
            <span id="iconNow" class="weather-icon">--</span>
            <div id="windNow" class="time-wind">--</div>
        </div>
        <div class="time-box">
            <div class="time-label">‰ªäÂ§ú</div>
            <span id="iconNight" class="weather-icon">--</span>
            <div id="windNight" class="time-wind">--</div>
        </div>
        <div class="time-box">
            <div class="time-label">ÊòéÊó•</div>
            <span id="iconNext" class="weather-icon">--</span>
            <div id="windNext" class="time-wind">--</div>
        </div>
    </div>

    <div class="checklist-card">
        <div class="section-title">üéí „Éû„Ç§„Éª„ÇÆ„Ç¢„É™„Çπ„Éà</div>
        <div class="gear-input-row">
            <input type="text" id="newGearInput" placeholder="„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆÈÅìÂÖ∑„ÇíËøΩÂä†">
            <button class="btn-add" onclick="addMyGear()">ËøΩÂä†</button>
        </div>
        <div id="myGearList"></div>
    </div>

    <div id="aiAdviceArea" class="checklist-card" style="display:none; border-left: 5px solid var(--warning);">
        <div class="section-title" style="color: var(--warning);">‚ö†Ô∏è AIÊé®Â•®„ÅÆËøΩÂä†Ë£ÖÂÇô</div>
        <div id="aiGearList"></div>
    </div>
</div>

<script>
    let myChart;
    const gasUrl = "https://script.google.com/macros/s/AKfycbyqDTFt6HyyWfDLJJTkB2hQfSik9oJJfmIJBsRZ4U_kacbxYjlE2lB759s7scGMhaHx/exec";

    window.onload = () => { initChart(); renderMyGear(); };

    function initChart() {
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [0, 100], backgroundColor: ['#1e293b', '#1e293b'], borderWidth: 0, circumference: 180, rotation: 270, cutout: '82%' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    // Â§©Ê∞ó„Ç¢„Ç§„Ç≥„É≥Â§âÊèõ
    function getWeatherIcon(desc) {
        if (desc.includes("Êô¥")) return "‚òÄÔ∏è";
        if (desc.includes("Êõá")) return "‚òÅÔ∏è";
        if (desc.includes("Èõ®")) return "‚òî";
        if (desc.includes("Èõ™")) return "‚ùÑÔ∏è";
        return "‚õÖ";
    }

    async function diagnose() {
        const loc = document.getElementById('locInput').value;
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${gasUrl}?place=${encodeURIComponent(loc)}`);
            const data = await res.json();
            
            document.getElementById('scoreVal').innerText = data.score;
            document.getElementById('locName').innerText = data.locationName;
            document.getElementById('statWind').innerText = data.windSpeed + " m/s";
            document.getElementById('statRain').innerText = (data.rain || 0) + " mm";
            document.getElementById('statAlert').innerText = data.snsReports > 0 ? "‚ö†Ô∏è" + data.snsReports : "„Å™„Åó";

            // „Çø„Ç§„É†„É©„Ç§„É≥ÂèçÊò†
            document.getElementById('iconNow').innerText = getWeatherIcon(data.forecast.nowDesc);
            document.getElementById('windNow').innerText = data.windSpeed + "m";
            document.getElementById('iconNight').innerText = getWeatherIcon(data.forecast.nightDesc);
            document.getElementById('windNight').innerText = data.forecast.night + "m";
            document.getElementById('iconNext').innerText = getWeatherIcon(data.forecast.tomorrowDesc);
            document.getElementById('windNext').innerText = data.forecast.tomorrow + "m";

            // AI„Ç¢„Éâ„Éê„Ç§„Çπ
            document.getElementById('aiGearList').innerHTML = data.gearAdvice.map(a => `
                <div class="check-item" style="color:var(--warning)">
                    <input type="checkbox"><span>${a}</span>
                </div>
            `).join('');
            document.getElementById('aiAdviceArea').style.display = 'block';

            updateTheme(data.score);
        } catch (e) { alert("Ë®∫Êñ≠„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ"); }
        document.getElementById('loader').style.display = 'none';
    }

    // ‰ª•‰∏ã„ÄÅ„Éû„Ç§„ÇÆ„Ç¢ÁÆ°ÁêÜ„É≠„Ç∏„ÉÉ„ÇØÔºàÂâç„Å®Âêå„ÅòÔºâ
    function addMyGear() {
        const input = document.getElementById('newGearInput');
        if (!input.value) return;
        let gears = JSON.parse(localStorage.getItem('myGears') || '[]');
        gears.push({ name: input.value, checked: false });
        localStorage.setItem('myGears', JSON.stringify(gears));
        input.value = ''; renderMyGear();
    }
    function renderMyGear() {
        const list = document.getElementById('myGearList');
        let gears = JSON.parse(localStorage.getItem('myGears') || '[]');
        list.innerHTML = gears.map((g, i) => `
            <div class="check-item">
                <input type="checkbox" ${g.checked ? 'checked' : ''} onchange="toggleMyGear(${i})">
                <span>${g.name}</span>
            </div>
        `).join('');
    }
    function toggleMyGear(index) {
        let gears = JSON.parse(localStorage.getItem('myGears') || '[]');
        gears[index].checked = !gears[index].checked;
        localStorage.setItem('myGears', JSON.stringify(gears));
    }
    function updateTheme(score) {
        myChart.data.datasets[0].data = [score, 100 - score];
        const color = score >= 70 ? "#ef4444" : (score >= 40 ? "#f59e0b" : "#10b981");
        myChart.data.datasets[0].backgroundColor[0] = color;
        document.body.style.background = score >= 70 ? "#450a0a" : (score >= 40 ? "#0f172a" : "#064e3b");
        myChart.update();
    }
    async function useGPS() {
        navigator.geolocation.getCurrentPosition(pos => {
            document.getElementById('locInput').value = `${pos.coords.latitude},${pos.coords.longitude}`;
            diagnose();
        });
    }
</script>
</body>
</html>
