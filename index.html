<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --warning: #f59e0b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        .container { max-width: 480px; margin: 0 auto; padding: 15px; }
        .page { display: none; animation: fadeIn 0.3s ease; } .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .main-card { background: var(--card); border-radius: 28px; padding: 20px; text-align: center; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.08); }
        .gauge-outer { position: relative; height: 160px; }
        .score-display { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; }
        .score-num { font-size: 5rem; font-weight: 900; line-height: 1; }
        .search-box { display: flex; gap: 8px; margin-bottom: 20px; }
        input, textarea { flex: 1; padding: 14px; border-radius: 14px; border: 1px solid #334155; background: #0f172a; color: white; width: 100%; box-sizing: border-box; font-size: 16px; outline: none; }
        .btn-diag { background: var(--accent); color: #0f172a; border: none; border-radius: 14px; padding: 0 24px; font-weight: bold; cursor: pointer; }
        .tag { font-size: 0.75rem; color: var(--accent); font-weight: bold; text-align: left; margin-top: 20px; margin-bottom: 8px; text-transform: uppercase; }
        .bubble { background: rgba(255,255,255,0.04); padding: 16px; border-radius: 20px; font-size: 0.85rem; margin-bottom: 12px; border-left: 4px solid var(--accent); text-align: left; }
        .timeline { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .t-item { background: #334155; padding: 10px; border-radius: 12px; min-width: 65px; text-align: center; flex-shrink: 0; }
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(30, 41, 59, 0.95); display: flex; justify-content: space-around; padding: 15px 0 25px 0; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-item { cursor: pointer; font-size: 0.7rem; opacity: 0.4; text-align: center; color: white; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .loading { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .detail-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; font-size: 0.65rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; margin-top: 15px; }
    </style>
</head>

            <input type="text" id="dTopic" placeholder="ğŸ·ï¸ æ•™è¨“ã®ã‚¿ã‚¤ãƒˆãƒ«" style="margin-bottom:12px;">

        </div>
    </div>

    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="switchPage('pageDiag', this)">è¨ºæ–­</div>
    <div class="nav-item" onclick="switchPage('pageDiary', this)">æŠ•ç¨¿</div>
    <div class="nav-item" onclick="loadHistory(this)">å±¥æ­´</div>
</div>

<script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbyqDTFt6HyyWfDLJJTkB2hQfSik9oJJfmIJBsRZ4U_kacbxYjlE2lB759s7scGMhaHx/exec"; 
    let myChart;

    function switchPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    async function diagnose() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${gasUrl}?mode=diagnose&place=${encodeURIComponent(document.getElementById('loc').value)}`);
            const data = await res.json();
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resLoc').innerText = data.locationName;
            document.getElementById('resScore').innerText = data.score;
            updateGauge(data.score);

            let html = `
                <div style="font-size:0.75rem; opacity:0.6; margin-bottom:10px;">${data.scoreReason}</div>
                <div style="background:rgba(56, 189, 248, 0.1); padding:14px; border-radius:16px; margin:12px 0; font-size:0.95rem; font-weight:bold; border:1px solid rgba(56,189,248,0.3);">${data.alertTitle}</div>
            `;

            if(data.localInsights && data.localInsights.length > 0) {
                html += `<div class="tag" style="margin-top:28px; color:var(--warning);">ğŸ”‘ ç¾å ´ãƒŠãƒ¬ãƒƒã‚¸ï¼ˆæ•™è¨“ï¼‰</div>`;
                data.localInsights.forEach(i => {
                    html += `
                        <div class="bubble" style="border-left-color:var(--warning); background:rgba(245,158,11,0.06); margin-bottom:10px;">
                            <div style="font-size:0.65rem; color:var(--warning); font-weight:bold; margin-bottom:4px; display:flex; justify-content:space-between;">
                                <span>ğŸ“Œ ${i.topic}</span><span>${i.date}</span>
                            </div>
                            <div style="font-size:0.95rem; font-weight:bold; color:#fff; line-height:1.4;">ã€Œ${i.content}ã€</div>
                        </div>`;
                });
            }

            html += `
                <div style="text-align:left; margin-top:20px;">
                    <div class="tag">ğŸ›¡ï¸ äºˆå ±ã«åŸºã¥ãè£…å‚™</div>
                    <div class="bubble">${data.checkList.map(item => `<div>âœ… ${item}</div>`).join('')}</div>
                </div>
                <div class="detail-grid">
                    <div>æœ€å¤§é¢¨é€Ÿ<br><b>${data.maxWind}</b>m/s</div><div>æœ€é«˜æ°—æ¸©<br><b>${data.maxTemp}</b>â„ƒ</div><div>æœ€ä½æ°—æ¸©<br><b>${data.minTemp}</b>â„ƒ</div><div>æœ€å¤§é›¨é‡<br><b>${data.maxRain}</b>mm</div>
                </div>
            `;

            document.getElementById('insightContainer').innerHTML = html;
            document.getElementById('resTimeline').innerHTML = data.timeline.map(t => `
                <div class="t-item"><div style="font-size:0.6rem; color:var(--accent);">${t.time}</div><img src="https://openweathermap.org/img/wn/${t.icon}.png" width="30"><div>${t.temp}â„ƒ</div></div>
            `).join('');
        } catch(e) { alert("è¨ºæ–­ã«å¤±æ•—ã—ã¾ã—ãŸã€‚URLã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateGauge(score) {
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        const color = score >= 70 ? '#ef4444' : (score >= 40 ? '#f59e0b' : '#10b981');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [score, 100 - score], backgroundColor: [color, 'rgba(255,255,255,0.05)'], borderWidth: 0, circumference: 180, rotation: 270, cutout: '90%' }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } } } });
    }

    async function saveDiary() {
        const date = document.getElementById('dDate').value;
        const place = document.getElementById('dPlace').value;
        const topic = document.getElementById('dTopic').value;
        const content = document.getElementById('dContent').value;
        if(!date || !place || !topic || !content) return alert("å…¥åŠ›æ¼ã‚ŒãŒã‚ã‚Šã¾ã™ã€‚");
        document.getElementById('loader').style.display = 'flex';
        try {
            await fetch(`${gasUrl}?mode=postDiary&place=${encodeURIComponent(place)}&topic=${encodeURIComponent(topic)}&content=${encodeURIComponent(content)}&campDate=${encodeURIComponent(date)}`, {mode: 'no-cors'});
            alert("æ•™è¨“ã‚’ç™»éŒ²ã—ã¾ã—ãŸï¼");
            document.getElementById('dTopic').value = ""; document.getElementById('dContent').value = "";
            switchPage('pageDiag', document.querySelectorAll('.nav-item')[0]);
        } catch(e) { alert("ä¿å­˜å¤±æ•—"); }
        document.getElementById('loader').style.display = 'none';
    }

    async function loadHistory(el) {
        switchPage('pageHistory', el);
        const list = document.getElementById('historyList');
        list.innerHTML = "èª­è¾¼ä¸­...";
        try {

            list.innerHTML = data.length ? data.map(d => `
                <div class="main-card" style="text-align:left;">
                    <div style="color:var(--accent); font-size:0.75rem; font-weight:bold;">ğŸ“… ${d.campDate} @${d.place}</div>
                    <div style="font-weight:bold; margin:8px 0; font-size:1.1rem;">${d.topic}</div>

                </div>
            `).join('') : "å±¥æ­´ãªã—";
        } catch(e) { alert("èª­è¾¼å¤±æ•—"); }
    }
</script>
