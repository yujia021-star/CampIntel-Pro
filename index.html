        .score-num { font-size: 5rem; font-weight: 900; line-height: 1; }
        input, textarea, select { width: 100%; padding: 14px; border-radius: 14px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; font-size: 16px; }
        .btn-primary { background: var(--accent); color: #0f172a; border: none; border-radius: 14px; padding: 14px; font-weight: bold; width: 100%; cursor: pointer; }

                <option value="æ±åŒ—">æ±åŒ—</option>
                <option value="åŒ—é–¢æ±">åŒ—é–¢æ±</option>
                <option value="å—é–¢æ±">å—é–¢æ±</option>
                <option value="ç”²ä¿¡è¶Š">ç”²ä¿¡è¶Š</option>
                <option value="åŒ—é™¸">åŒ—é™¸</option>

<script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbxTXEtRztOBX5a0F3UgFbwCBtHglu-Ynqz3qeGUoEK8YTFyX4SlGiwbeMegloMWhMoX/exec";
    let myChart;

    window.onload = function() {
        if (localStorage.getItem('campGuardUser')) showApp();
    };

    const regionMap = {
        "åŒ—æµ·é“": ["åŒ—æµ·é“"], "æ±åŒ—": ["é’æ£®", "å²©æ‰‹", "å®®åŸ", "ç§‹ç”°", "å±±å½¢", "ç¦å³¶"],
        "åŒ—é–¢æ±": ["èŒ¨åŸ", "æ ƒæœ¨", "ç¾¤é¦¬"], "å—é–¢æ±": ["åŸ¼ç‰", "åƒè‘‰", "æ±äº¬", "ç¥å¥ˆå·"],
        "ç”²ä¿¡è¶Š": ["å±±æ¢¨", "é•·é‡", "æ–°æ½Ÿ"], "åŒ—é™¸": ["å¯Œå±±", "çŸ³å·", "ç¦äº•"],
        "æ±æµ·": ["å²é˜œ", "é™å²¡", "æ„›çŸ¥", "ä¸‰é‡"], "è¿‘ç•¿": ["æ»‹è³€", "äº¬éƒ½", "å¤§é˜ª", "å…µåº«", "å¥ˆè‰¯", "å’Œæ­Œå±±"],
        "ä¸­å›½": ["é³¥å–", "å³¶æ ¹", "å²¡å±±", "åºƒå³¶", "å±±å£"], "å››å›½": ["å¾³å³¶", "é¦™å·", "æ„›åª›", "é«˜çŸ¥"],
        "ä¹å·ãƒ»æ²–ç¸„": ["ç¦å²¡", "ä½è³€", "é•·å´", "ç†Šæœ¬", "å¤§åˆ†", "å®®å´", "é¹¿å…å³¶", "æ²–ç¸„"]
    };

    function updatePrefectures() {
        const region = document.getElementById('hRegion').value;
        const areaSelect = document.getElementById('hArea');
        const prefs = regionMap[region] || [];
        let html = `<option value="${region}">ğŸš© ${region}å…¨åŸŸã‚’ã‚¹ã‚­ãƒ£ãƒ³</option>`;
        prefs.forEach(p => { html += `<option value="${p}">${p}</option>`; });
        areaSelect.innerHTML = html;
    }

    function showApp() { 
        document.getElementById('loginOverlay').style.display = 'none'; 
        document.getElementById('mainApp').style.display = 'block'; 
        document.getElementById('mainNav').style.display = 'flex';
        document.getElementById('logoutBtn').style.display = 'block';
    }

    function logout() { localStorage.removeItem('campGuardUser'); location.reload(); }

    async function attemptLogin() {
        const uid = document.getElementById('uid').value.trim();
        const pwd = document.getElementById('pwd').value.trim();
        if(!uid || !pwd) return;
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${gasUrl}?mode=login&uid=${encodeURIComponent(uid)}&pwd=${encodeURIComponent(pwd)}`);
            if (await res.text() === "success") { localStorage.setItem('campGuardUser', uid); showApp(); } else { alert("å¤±æ•—"); }
        } catch(e) { alert("ã‚¨ãƒ©ãƒ¼"); }
        document.getElementById('loader').style.display = 'none';
    }

    async function diagnose() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const loc = document.getElementById('loc').value;
            const res = await fetch(`${gasUrl}?mode=diagnose&place=${encodeURIComponent(loc)}`);
            const data = await res.json();
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resLoc').innerText = data.locationName;
            document.getElementById('resScore').innerText = data.score;
            document.getElementById('resReason').innerText = `(${data.scoreReason})`;
            updateGauge(data.score);
            let html = `<div style="background:rgba(56, 189, 248, 0.1); padding:14px; border-radius:16px; margin:12px 0; font-weight:bold; border:1px solid rgba(56,189,248,0.3);">${data.alertTitle}</div>`;
            if(data.localInsights?.length > 0) {
                html += `<div class="tag">ğŸš¨ å…ˆäººã®å£°</div>`;
                data.localInsights.forEach(i => { html += `<div class="insight-box local-info"><div>${i.content}</div></div>`; });
            }
            html += `<div class="tag">ğŸ›¡ï¸ æ¨å¥¨</div><div class="insight-box" style="background:rgba(255,255,255,0.05);">${data.checkList.map(item => `<div>âœ… ${item}</div>`).join('')}</div>`;
            document.getElementById('insightContainer').innerHTML = html;
            document.getElementById('resTimeline').innerHTML = data.timeline.map(t => `<div class="t-item"><div>${t.time}</div><img src="https://openweathermap.org/img/wn/${t.icon}.png" width="30"><div>${t.temp}â„ƒ</div></div>`).join('');
        } catch(e) { alert("åˆ¤å®šã‚¨ãƒ©ãƒ¼"); }
        document.getElementById('loader').style.display = 'none';
    }

    async function loadHazardMap() {
        const area = document.getElementById('hArea').value;
        const listDiv = document.getElementById('hazardList');
        if (!area) return alert("ã‚¨ãƒªã‚¢ã‚’é¸æŠã—ã¦ãã ã•ã„");
        listDiv.innerHTML = '<div style="color:white; text-align:center; padding:20px;">ã‚¹ã‚­ãƒ£ãƒ³ä¸­...</div>';
        const getPos = () => new Promise(res => {
            navigator.geolocation.getCurrentPosition(res, () => res(null), {timeout: 5000});
        });
        const pos = await getPos();
        try {
            const res = await fetch(`${gasUrl}?mode=areaHazard&area=${encodeURIComponent(area)}`);
            const results = await res.json();
            if (!results || results.length === 0) {
                listDiv.innerHTML = '<p style="text-align:center;">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            if (pos) {
                results.forEach(pt => {
                    pt.dist = Math.sqrt(Math.pow(pt.lat - pos.coords.latitude, 2) + Math.pow(pt.lon - pos.coords.longitude, 2));
                });
                results.sort((a, b) => (a.dist || 0) - (b.dist || 0));
            }
            listDiv.innerHTML = ''; 
            results.forEach(res => {
                const color = res.score >= 70 ? '#ef4444' : (res.score >= 40 ? '#f59e0b' : '#10b981');
                // ã‚¯ãƒªãƒƒã‚¯ã§Googleãƒãƒƒãƒ—ã«é£›ã¶ã‚ˆã†ã« onclick ã‚’è¿½åŠ 
                listDiv.innerHTML += `
                    <div onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(res.name)}', '_blank')" 
                         style="background:rgba(255,255,255,0.05); border-left:8px solid ${color}; padding:15px; border-radius:18px; margin-bottom:15px; color:white; cursor:pointer;">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-weight:bold;">ğŸ“ ${res.name}</span>
                            <span style="font-weight:bold; color:${color}">${res.score}ç‚¹</span>
                        </div>
                        <p style="font-size:0.8rem; margin:5px 0; opacity:0.7;">ğŸ’¨é¢¨:${res.maxWind}m / ğŸŒ¡æœ€ä½:${res.minTemp}â„ƒ</p>
                        <p style="font-size:0.85rem;"><strong>ç†ç”±:</strong> ${res.reason}</p>
                        <div style="text-align:right; font-size:0.7rem; opacity:0.5;">ã‚¿ãƒƒãƒ—ã§åœ°å›³ã‚’è¡¨ç¤º â†—</div>
                    </div>`;
            });
        } catch (err) { listDiv.innerHTML = '<div style="color:red; text-align:center;">ã‚¨ãƒ©ãƒ¼</div>'; }
    }

    function updateGauge(score) {
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        const color = score >= 70 ? '#ef4444' : (score >= 40 ? '#f59e0b' : '#10b981');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [score, 100 - score], backgroundColor: [color, 'rgba(255,255,255,0.05)'], circumference: 180, rotation: 270, cutout: '90%' }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: false, tooltip: false } } });
    }

    async function saveDiary() {
        const d = ["dDate","dPlace","dTopic","dContent"].map(id => document.getElementById(id).value);
        if(d.some(v => !v)) return alert("æœªå…¥åŠ›");
        document.getElementById('loader').style.display = 'flex';
        await fetch(`${gasUrl}?mode=postDiary&place=${encodeURIComponent(d[1])}&topic=${encodeURIComponent(d[2])}&content=${encodeURIComponent(d[3])}&campDate=${encodeURIComponent(d[0])}&uid=${encodeURIComponent(localStorage.getItem('campGuardUser'))}`, {mode: 'no-cors'});
        alert("ç™»éŒ²å®Œäº†");
        switchPage('pageDiag', document.querySelectorAll('.nav-item')[0]);
        document.getElementById('loader').style.display = 'none';
    }

    async function loadHistory(el) {
        switchPage('pageHistory', el);
        const list = document.getElementById('historyList');
        list.innerHTML = "èª­è¾¼ä¸­...";
        const res = await fetch(`${gasUrl}?mode=getDiaries&uid=${encodeURIComponent(localStorage.getItem('campGuardUser'))}`);
        const data = await res.json();
        list.innerHTML = data.map(d => `<div class="main-card" style="text-align:left;"><div style="color:var(--accent); font-size:0.7rem;">${d.campDate}</div><b>${d.topic}</b><p>${d.content}</p></div>`).join('') || "ãªã—";
    }

    function switchPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
