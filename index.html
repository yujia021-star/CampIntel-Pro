<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampGuard Expert v5.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card: rgba(30, 41, 59, 0.9);
            --accent: #38bdf8; --danger: #ef4444; --warning: #f59e0b; --success: #10b981;
            --text: #f1f5f9;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg); color: var(--text); transition: background 1.5s ease; min-height: 100vh; }
        .container { width: 100%; max-width: 480px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        
        /* æ¤œç´¢å‘¨ã‚Š */
        .search-row { display: flex; gap: 8px; margin: 15px 0; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: var(--card); color: white; outline: none; }
        .btn-gps { background: #475569; padding: 10px; border-radius: 12px; border: none; cursor: pointer; font-size: 1.2rem; }
        .btn-diag { background: var(--accent); color: #0f172a; font-weight: 800; border: none; border-radius: 12px; padding: 0 20px; cursor: pointer; }
        
        /* ãƒ¡ã‚¤ãƒ³ã‚«ãƒ¼ãƒ‰ */
        .main-card { background: var(--card); border-radius: 28px; padding: 25px 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 15px; }
        .chart-box { height: 160px; width: 100%; position: relative; }
        .score-display { position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%); width: 100%; }
        .score-num { font-size: 3.5rem; font-weight: 900; line-height: 1; }
        .loc-tag { font-size: 0.85rem; color: var(--accent); margin-top: 8px; font-weight: bold; }

        /* è¡Œå‹•ç›®å®‰ã‚¬ã‚¤ãƒ‰ */
        .guide-box { margin-top: 20px; padding: 15px; border-radius: 16px; background: rgba(255,255,255,0.05); text-align: left; font-size: 0.9rem; line-height: 1.5; display: none; }
        .guide-title { font-size: 0.7rem; color: #94a3b8; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-label { font-size: 0.65rem; color: #94a3b8; font-weight: bold; display: block; }
        .stat-val { font-size: 0.9rem; font-weight: bold; }

        .reason-box { margin-top: 15px; text-align: left; background: rgba(0,0,0,0.2); padding: 12px; border-radius: 12px; font-size: 0.75rem; color: #cbd5e1; display: none; }

        /* 3æ—¥é–“äºˆå ± */
        .timeline { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .time-box { background: var(--card); padding: 12px; border-radius: 16px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .weather-icon { font-size: 1.2rem; margin: 5px 0; display: block; }

        /* ãƒã‚§ãƒƒã‚¯ãƒªã‚¹ãƒˆ */
        .checklist-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .check-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }

        .loading { position: fixed; inset: 0; background: rgba(15,23,42,0.9); z-index: 100; display: none; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader" class="loading">ç¾å ´çŠ¶æ³ã‚’åˆ†æä¸­...</div>

<div class="container">
    <div class="header"><h2 style="margin:0; font-weight:900;">CampGuard <span style="color:var(--accent)">Expert</span></h2></div>

    <div class="search-row">
        <input type="text" id="locInput" placeholder="åœ°åã‚’å…¥åŠ›" value="å–œå¤šæ–¹å¸‚">
        <button class="btn-gps" onclick="useGPS()">ğŸ“</button>
        <button class="btn-diag" onclick="diagnose()">è¨ºæ–­</button>
    </div>

    <div class="main-card">
        <div class="chart-box">
            <canvas id="gaugeChart"></canvas>
            <div class="score-display">
                <div id="scoreVal" class="score-num">--</div>
                <div id="locName" class="loc-tag">READY</div>
            </div>
        </div>

        <div id="guideArea" class="guide-box">
            <div class="guide-title">AIè¡Œå‹•ã‚¢ãƒ‰ãƒã‚¤ã‚¹</div>
            <div id="actionGuideText" style="white-space: pre-wrap; font-weight: bold;"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-item"><span class="stat-label">é¢¨é€Ÿ</span><span id="statWind" class="stat-val">--</span></div>
            <div class="stat-item"><span class="stat-label">é™æ°´</span><span id="statRain" class="stat-val">--</span></div>
            <div class="stat-item"><span class="stat-label">è­¦å‘Š</span><span id="statAlert" class="stat-val">--</span></div>
        </div>

        <div id="reasonArea" class="reason-box">
            <div style="font-weight:bold; color:var(--accent); margin-bottom:5px;">ğŸ” åˆ¤å®šã®æ ¹æ‹ </div>
            <div id="reasonList" style="line-height:1.6;"></div>
        </div>
    </div>

    <div class="timeline">
        <div class="time-box"><div>ä»Šæ—¥</div><span id="iconNow">--</span><div id="windNow">--</div></div>
        <div class="time-box"><div>ä»Šå¤œ</div><span id="iconNight">--</span><div id="windNight">--</div></div>
        <div class="time-box"><div>æ˜æ—¥</div><span id="iconNext">--</span><div id="windNext">--</div></div>
    </div>

    <div class="checklist-card">
        <div style="font-weight:bold; color:var(--accent); margin-bottom:12px;">ğŸ’ ãƒã‚¤ãƒ»ã‚®ã‚¢ãƒªã‚¹ãƒˆ</div>
        <div id="myGearList"></div>
        <div style="display:flex; gap:5px; margin-top:10px;">
            <input type="text" id="newGearInput" style="padding:8px; font-size:0.8rem;" placeholder="é“å…·ã‚’è¿½åŠ ">
            <button onclick="addMyGear()" style="background:var(--accent); border:none; border-radius:8px; padding:0 10px; font-weight:bold;">è¿½åŠ </button>
        </div>
    </div>

    <div id="aiAdviceArea" class="checklist-card" style="display:none; border-left: 5px solid var(--warning);">
        <div style="font-weight:bold; color:var(--warning); margin-bottom:12px;">âš ï¸ AIæ¨å¥¨ã®è¿½åŠ è£…å‚™</div>
        <div id="aiGearList"></div>
    </div>
</div>

<script>
    let myChart;
    const gasUrl = "https://script.google.com/macros/s/AKfycbyqDTFt6HyyWfDLJJTkB2hQfSik9oJJfmIJBsRZ4U_kacbxYjlE2lB759s7scGMhaHx/exec";

    window.onload = () => { initChart(); renderMyGear(); };

    function initChart() {
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [0, 100], backgroundColor: ['#1e293b', '#1e293b'], borderWidth: 0, circumference: 180, rotation: 270, cutout: '82%' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    async function diagnose() {
        const loc = document.getElementById('locInput').value;
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${gasUrl}?place=${encodeURIComponent(loc)}`);
            const data = await res.json();
            
            document.getElementById('scoreVal').innerText = data.score;
            document.getElementById('locName').innerText = data.locationName;
            document.getElementById('statWind').innerText = data.windSpeed + "m";
            document.getElementById('statRain').innerText = (data.rain || 0) + "mm";
            document.getElementById('statAlert').innerText = data.snsReports > 0 ? "âš ï¸" + data.snsReports : "ãªã—";

            // è¡Œå‹•ã‚¬ã‚¤ãƒ‰ã®åæ˜ 
            const guideArea = document.getElementById('guideArea');
            const guideText = document.getElementById('actionGuideText');
            guideText.innerText = data.actionGuide;
            guideArea.style.display = 'block';
            const color = data.score >= 70 ? "#ef4444" : (data.score >= 40 ? "#f59e0b" : "#10b981");
            guideArea.style.borderLeft = `6px solid ${color}`;

            // æ ¹æ‹ ã®åæ˜ 
            const reasonArea = document.getElementById('reasonArea');
            const reasonList = document.getElementById('reasonList');
            reasonList.innerHTML = data.reasons.length > 0 ? data.reasons.map(r => `ãƒ» ${r}`).join('<br>') : "ãƒ» ç•°å¸¸ãªã— (0ç‚¹)";
            reasonArea.style.display = 'block';

            // äºˆå ±åæ˜ 
            document.getElementById('iconNow').innerText = getWeatherEmoji(data.forecast.nowDesc);
            document.getElementById('windNow').innerText = data.windSpeed + "m";
            document.getElementById('iconNight').innerText = getWeatherEmoji(data.forecast.nightDesc);
            document.getElementById('windNight').innerText = data.forecast.night + "m";
            document.getElementById('iconNext').innerText = getWeatherEmoji(data.forecast.tomorrowDesc);
            document.getElementById('windNext').innerText = data.forecast.tomorrow + "m";

            // AIæ¨å¥¨è£…å‚™
            document.getElementById('aiGearList').innerHTML = data.gearAdvice.map(a => `<div class="check-item" style="color:var(--warning)"><input type="checkbox"><span>${a}</span></div>`).join('');
            document.getElementById('aiAdviceArea').style.display = 'block';

            updateTheme(data.score);
        } catch (e) { alert("ãƒ‡ãƒ¼ã‚¿å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚"); }
        document.getElementById('loader').style.display = 'none';
    }

    function getWeatherEmoji(desc) {
        if (desc.includes("æ™´")) return "â˜€ï¸";
        if (desc.includes("æ›‡")) return "â˜ï¸";
        if (desc.includes("é›¨")) return "â˜”";
        return "â›…";
    }

    function updateTheme(score) {
        myChart.data.datasets[0].data = [score, 100 - score];
        const color = score >= 70 ? "#ef4444" : (score >= 40 ? "#f59e0b" : "#10b981");
        myChart.data.datasets[0].backgroundColor[0] = color;
        document.body.style.background = score >= 70 ? "#450a0a" : (score >= 40 ? "#0f172a" : "#064e3b");
        myChart.update();
    }

    // --- ã‚®ã‚¢ãƒªã‚¹ãƒˆç®¡ç† (ãƒ–ãƒ©ã‚¦ã‚¶ä¿å­˜) ---
    function addMyGear() {
        const input = document.getElementById('newGearInput');
        if (!input.value) return;
        let gears = JSON.parse(localStorage.getItem('myGears') || '[]');
        gears.push({ name: input.value, checked: false });
        localStorage.setItem('myGears', JSON.stringify(gears));
        input.value = ''; renderMyGear();
    }
    function renderMyGear() {
        const list = document.getElementById('myGearList');
        let gears = JSON.parse(localStorage.getItem('myGears') || '[]');
        list.innerHTML = gears.map((g, i) => `<div class="check-item"><input type="checkbox" ${g.checked ? 'checked' : ''} onchange="toggleMyGear(${i})"><span>${g.name}</span></div>`).join('');
    }
    function toggleMyGear(index) {
        let gears = JSON.parse(localStorage.getItem('myGears') || '[]');
        gears[index].checked = !gears[index].checked;
        localStorage.setItem('myGears', JSON.stringify(gears));
    }
    async function useGPS() {
        navigator.geolocation.getCurrentPosition(pos => {
            document.getElementById('locInput').value = `${pos.coords.latitude},${pos.coords.longitude}`;
            diagnose();
        });
    }
</script>
</body>
</html>
