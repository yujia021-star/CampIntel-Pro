<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampGuard Pro AI - Evolution</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(15, 23, 42, 0.85);
            --accent: #38bdf8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --text: #f1f5f9;
        }

        /* --- 背景色の強制上書き用 --- */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-color: var(--bg) !important;
            color: var(--text);
            transition: background-color 0.8s ease-in-out !important;
        }
        
        /* ステータス別の背景色（!importantで強制適用） */
        body.safe-bg { background-color: #064e3b !important; } /* 安全：森の緑 */
        body.warning-bg { background-color: #0f172a !important; } /* 注意：深い紺 */
        body.danger-bg { background-color: #450a0a !important; } /* 危険：警告の赤 */

        .weather-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; 
        }

        /* 風のアニメーション線 */
        .wind-line {
            position: absolute; background: rgba(255,255,255,0.2);
            height: 1.5px; width: 120px;
            animation: windMove linear infinite;
            display: none; /* デフォルトは非表示 */
        }
        @keyframes windMove {
            0% { transform: translateX(-100vw); opacity: 0; }
            30% { opacity: 0.7; }
            70% { opacity: 0.7; }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        .container { width: 100%; max-width: 450px; padding: 25px; box-sizing: border-box; z-index: 10; position: relative; }
