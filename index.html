<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampGuard Expert v11.2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        .container { max-width: 480px; margin: 0 auto; padding: 15px; }
        .page { display: none; }
        .active { display: block; }
        
        .main-card { background: var(--card); border-radius: 28px; padding: 25px 20px; text-align: center; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* ãƒ¡ãƒ¼ã‚¿ãƒ¼é‡ãªã‚Šè§£æ¶ˆç”¨ã‚¹ã‚¿ã‚¤ãƒ« */
        .gauge-outer { position: relative; width: 100%; max-width: 280px; height: 160px; margin: 0 auto; }
        .score-display { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; z-index: 10; }
        .score-num { font-size: 5rem; font-weight: 900; line-height: 0.8; margin-bottom: 10px; }
        
        .search-box { display: flex; gap: 8px; margin-bottom: 20px; }
        input, textarea { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; width: 100%; box-sizing: border-box; }
        .btn-diag { background: var(--accent); color: #0f172a; border: none; border-radius: 12px; padding: 0 20px; font-weight: bold; cursor: pointer; }

        #resAdv { background: rgba(56, 189, 248, 0.1); padding: 15px; border-radius: 16px; text-align: left; font-size: 0.95rem; margin-top: 20px; border-left: 4px solid var(--accent); white-space: pre-wrap; line-height: 1.5; }

        .timeline { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .t-item { background: #334155; padding: 10px; border-radius: 12px; min-width: 65px; text-align: center; flex: 0 0 auto; }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { cursor: pointer; font-size: 0.75rem; opacity: 0.5; text-align: center; }
        .nav-item.active { opacity: 1; color: var(--accent); font-weight: bold; }
        
        .loading { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; font-weight: bold; flex-direction: column; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader" class="loading"><div style="border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 10px;"></div>è§£æä¸­...</div>

<div class="container">
    <div id="pageDiag" class="page active">
        <h2 style="text-align:center;">CampGuard <span style="color:var(--accent)">Expert</span></h2>
        <div class="search-box">
            <input type="text" id="loc" placeholder="ã‚­ãƒ£ãƒ³ãƒ—å ´ãƒ»å ´æ‰€ã‚’å…¥åŠ›" value="éµ æ²¼">
            <button class="btn-diag" onclick="diagnose()">è¨ºæ–­</button>
        </div>

        <div id="resultArea" style="display:none;">
            <div class="main-card">
                <div id="resLoc" style="font-size:0.85rem; color:var(--accent); margin-bottom: 15px; opacity:0.8;"></div>
                <div class="gauge-outer">
                    <canvas id="gaugeChart"></canvas>
                    <div class="score-display">
                        <div id="resScore" class="score-num">--</div>
                        <div style="font-size:0.7rem; opacity:0.6; letter-spacing: 2px;">RISK SCORE</div>
                    </div>
                </div>
                
                <div id="resAdv"></div>
                
                <div style="display:grid; grid-template-columns:1fr 1fr 1fr; font-size:0.75rem; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px; margin-top:20px;">
                    <div>æœ€å¤§é¢¨é€Ÿ<br><b id="resWind" style="font-size:1.1rem; color:var(--accent);"></b></div>
                    <div>æœ€é«˜æ°—æ¸©<br><b id="resMaxT" style="font-size:1.1rem;"></b></div>
                    <div>æœ€ä½æ°—æ¸©<br><b id="resMinT" style="font-size:1.1rem;"></b></div>
                </div>
            </div>

            <div id="resTimeline" class="timeline"></div>

            <div class="main-card" style="text-align:left; font-size:0.85rem; padding: 20px;">
                <div style="font-weight:bold; color:var(--accent); margin-bottom:12px; display:flex; align-items:center;">ğŸ›¡ï¸ æ¨å¥¨è£…å‚™ãƒã‚§ãƒƒã‚¯ãƒªã‚¹ãƒˆ</div>
                <div id="resGear" style="line-height: 2;"></div>
            </div>
        </div>
    </div>

    <div id="pageDiary" class="page">
        <h2 style="text-align:center;">Camp Diary</h2>
        <div class="main-card">
            <input type="text" id="dPlace" placeholder="ã‚­ãƒ£ãƒ³ãƒ—å ´å" style="margin-bottom:12px;">
            <input type="text" id="dTopic" placeholder="ãƒˆãƒ”ãƒƒã‚¯ï¼ˆä¾‹ï¼šçªé¢¨ã«æ³¨æ„ï¼‰" style="margin-bottom:12px;">
            <textarea id="dContent" placeholder="å†…å®¹ï¼ˆä¾‹ï¼šã‚µã‚¤ãƒˆBã¯åŒ—é¢¨ãŒé˜²ã’ã‚‹ã€‚ãƒšã‚°ã¯30cmãŒå¿…è¦ã€‚ï¼‰" style="height:140px; margin-bottom:15px;"></textarea>
            <button onclick="saveDiary()" style="width:100%; padding:15px; border-radius:14px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; color:#0f172a;">æ—¥è¨˜ã‚’ä¿å­˜ã—ã¦çŸ¥è¦‹ã‚’å…±æœ‰</button>
        </div>
    </div>

    <div id="pageHistory" class="page">
        <h2 style="text-align:center;">Experience List</h2>
        <div id="historyList"></div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="switchPage('pageDiag', this)">ğŸ <br>è¨ºæ–­</div>
    <div class="nav-item" onclick="switchPage('pageDiary', this)">âœï¸<br>æ—¥è¨˜</div>
    <div class="nav-item" onclick="loadHistory(this)">ğŸ“š<br>å±¥æ­´</div>
</div>

<script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbyqDTFt6HyyWfDLJJTkB2hQfSik9oJJfmIJBsRZ4U_kacbxYjlE2lB759s7scGMhaHx/exec";
    let myChart;

    function switchPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    async function diagnose() {
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';
        const place = document.getElementById('loc').value;
        
        try {
            const res = await fetch(`${gasUrl}?mode=diagnose&place=${encodeURIComponent(place)}`);
            const data = await res.json();

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resLoc').innerText = data.locationName;
            document.getElementById('resScore').innerText = data.score;
            document.getElementById('resAdv').innerText = data.recommendation;
            document.getElementById('resWind').innerText = data.maxWind + "m/s";
            document.getElementById('resMaxT').innerText = data.maxTemp + "â„ƒ";
            document.getElementById('resMinT').innerText = data.minTemp + "â„ƒ";

            updateGauge(data.score);

            let gearHtml = "";
            if(data.maxWind > 10) gearHtml += "âŒ ã€å±é™ºã€‘è¨­å–¶ã‚’è¦‹åˆã‚ã›ã‚‹ãƒ¬ãƒ™ãƒ«<br>";
            else if(data.maxWind > 5) gearHtml += "âœ… 30cmä»¥ä¸Šã®é›é€ ãƒšã‚°ï¼ˆãƒ•ãƒ«ãƒšã‚°ãƒ€ã‚¦ãƒ³ï¼‰<br>";
            if(data.minTemp < 10) gearHtml += "âœ… å†¬ç”¨ã‚·ãƒ¥ãƒ©ãƒ•ãƒ»ã‚¹ãƒˆãƒ¼ãƒ–ãƒ»æ¹¯ãŸã‚“ã½<br>";
            if(data.maxTemp > 28) gearHtml += "âœ… é®å…‰æ€§ã®é«˜ã„ã‚¿ãƒ¼ãƒ—ãƒ»æ‰‡é¢¨æ©Ÿ<br>";
            document.getElementById('resGear').innerHTML = gearHtml || "âœ… æ¨™æº–è£…å‚™ã§å¿«é©ã«éã”ã›ã¾ã™";

            document.getElementById('resTimeline').innerHTML = data.timeline.map(t => `
                <div class="t-item">
                    <div style="font-size:0.65rem; color:var(--accent); font-weight:bold; margin-bottom:4px;">${t.time}</div>
                    <img src="https://openweathermap.org/img/wn/${t.icon}.png" width="30">
                    <div style="font-weight:bold; font-size:0.9rem;">${t.temp}â„ƒ</div>
                    <div style="font-size:0.6rem; opacity:0.6; margin-top:2px;">${t.wind}m/s</div>
                </div>
            `).join('');

        } catch(e) { alert("ãƒ‡ãƒ¼ã‚¿å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚GASã®ãƒ‡ãƒ—ãƒ­ã‚¤è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"); }
        loader.style.display = 'none';
    }

    function updateGauge(score) {
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        const color = score >= 80 ? '#ef4444' : (score >= 50 ? '#f59e0b' : '#10b981');
        
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [score, 100 - score], backgroundColor: [color, 'rgba(255,255,255,0.1)'], borderWidth: 0, circumference: 180, rotation: 270, cutout: '90%' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } }, animation: { duration: 1500, easing: 'easeOutQuart' } }
        });
    }

    async function saveDiary() {
        const place = document.getElementById('dPlace').value;
        const topic = document.getElementById('dTopic').value;
        const content = document.getElementById('dContent').value;
        if(!place || !topic) return alert("å ´æ‰€ã¨ãƒˆãƒ”ãƒƒã‚¯ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        
        document.getElementById('loader').style.display = 'flex';
        await fetch(`${gasUrl}?mode=postDiary&place=${encodeURIComponent(place)}&topic=${encodeURIComponent(topic)}&content=${encodeURIComponent(content)}`);
        document.getElementById('loader').style.display = 'none';
        
        alert("çŸ¥è¦‹ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚æ¬¡å›ã®è¨ºæ–­ã«åæ˜ ã•ã‚Œã¾ã™ï¼");
        document.getElementById('dTopic').value = "";
        document.getElementById('dContent').value = "";
    }

    async function loadHistory(el) {
        switchPage('pageHistory', el);
        document.getElementById('loader').style.display = 'flex';
        const res = await fetch(`${gasUrl}?mode=getDiaries`);
        const data = await res.json();
        document.getElementById('historyList').innerHTML = data.map(d => `
            <div class="main-card" style="text-align:left; font-size:0.9rem; padding: 18px;">
                <div style="color:var(--accent); font-size:0.75rem; font-weight:bold;">${new Date(d.date).toLocaleDateString()} @${d.place}</div>
                <div style="font-weight:bold; margin:8px 0; font-size:1.05rem;">${d.topic}</div>
                <div style="opacity:0.85; line-height:1.6; border-top: 1px solid rgba(255,255,255,0.05); padding-top:8px;">${d.content}</div>
            </div>
        `).join('');
        document.getElementById('loader').style.display = 'none';
    }
</script>
</body>
</html>
