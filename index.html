<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampGuard v13.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --sub: #94a3b8; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        .container { max-width: 480px; margin: 0 auto; padding: 15px; }
        .page { display: none; } .active { display: block; }
        .main-card { background: var(--card); border-radius: 28px; padding: 20px; text-align: center; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .gauge-outer { position: relative; height: 160px; margin-bottom: 10px; }
        .score-display { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 100%; }
        .score-num { font-size: 5rem; font-weight: 900; line-height: 1; }
        .search-box { display: flex; gap: 8px; margin-bottom: 20px; }
        input, textarea { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; width: 100%; box-sizing: border-box; }
        .btn-diag { background: var(--accent); color: #0f172a; border: none; border-radius: 12px; padding: 0 20px; font-weight: bold; cursor: pointer; }
        
        /* çŸ¥æµã®è¡¨ç¤ºã‚¹ã‚¿ã‚¤ãƒ« */
        .insight-section { text-align: left; margin-top: 15px; }
        .insight-tag { font-size: 0.7rem; font-weight: bold; color: var(--accent); margin-bottom: 5px; display: block; }
        .insight-bubble { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; font-size: 0.85rem; margin-bottom: 8px; border-left: 3px solid var(--accent); }
        
        .timeline { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
        .t-item { background: #334155; padding: 10px; border-radius: 12px; min-width: 60px; text-align: center; flex: 0 0 auto; }
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { cursor: pointer; font-size: 0.7rem; opacity: 0.5; text-align: center; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .loading { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; }
    </style>
</head>
<body>

<div id="loader" class="loading">è§£æä¸­...</div>

<div class="container">
    <div id="pageDiag" class="page active">
        <h2 style="text-align:center;">CampGuard <span style="color:var(--accent)">Expert</span></h2>
        <div class="search-box"><input type="text" id="loc" value="å°å€‰æ©‹"><button class="btn-diag" onclick="diagnose()">è¨ºæ–­</button></div>
        
        <div id="resultArea" style="display:none;">
            <div class="main-card">
                <div id="resLoc" style="font-size:0.8rem; color:var(--accent); margin-bottom:10px;"></div>
                <div class="gauge-outer"><canvas id="gaugeChart"></canvas><div class="score-display"><div id="resScore" class="score-num">--</div></div></div>
                
                <div class="insight-section" id="insightContainer"></div>
            </div>
            <div id="resTimeline" class="timeline"></div>
        </div>
    </div>

    <div id="pageDiary" class="page">
        <h2 style="text-align:center;">My Diary</h2>
        <div class="main-card">
            <input type="text" id="dPlace" placeholder="å ´æ‰€ï¼ˆä¾‹ï¼šå°å€‰æ©‹ï¼‰" style="margin-bottom:10px;">
            <input type="text" id="dTopic" placeholder="ã‚¿ã‚¤ãƒˆãƒ«" style="margin-bottom:10px;">
            <textarea id="dContent" placeholder="æ„Ÿæƒ³ã‚’æ›¸ãã ã‘ã§OKã€‚ãã®æ™‚ã®å¤©æ°—ã¯è‡ªå‹•ä¿å­˜ã•ã‚Œã¾ã™ã€‚" style="height:120px; margin-bottom:15px;"></textarea>
            <button onclick="saveDiary()" style="width:100%; padding:15px; border-radius:12px; background:var(--accent); border:none; font-weight:bold;">æ—¥è¨˜ã‚’å…¬é–‹ä¿å­˜</button>
        </div>
    </div>

    <div id="pageHistory" class="page"><h2 style="text-align:center;">Log</h2><div id="historyList"></div></div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="switchPage('pageDiag', this)">ğŸ <br>è¨ºæ–­</div>
    <div class="nav-item" onclick="switchPage('pageDiary', this)">âœï¸<br>æ—¥è¨˜</div>
    <div class="nav-item" onclick="loadHistory(this)">ğŸ“š<br>å±¥æ­´</div>
</div>

<script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbyqDTFt6HyyWfDLJJTkB2hQfSik9oJJfmIJBsRZ4U_kacbxYjlE2lB759s7scGMhaHx/exec";
    let myChart;

    function switchPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    async function diagnose() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${gasUrl}?mode=diagnose&place=${encodeURIComponent(document.getElementById('loc').value)}`);
            const data = await res.json();
            
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resLoc').innerText = data.locationName;
            document.getElementById('resScore').innerText = data.score;
            updateGauge(data.score);

            // çŸ¥æµã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
            let html = "";
            if(data.localInsights.length > 0) {
                html += `<span class="insight-tag">ğŸ“ ã“ã®å ´æ‰€ã®çŸ¥æµ</span>`;
                data.localInsights.forEach(i => html += `<div class="insight-bubble"><b>${i.topic}</b>: ${i.content}</div>`);
            }
            if(data.generalInsights.length > 0) {
                html += `<span class="insight-tag">ğŸ’¡ åŒã˜æ¡ä»¶ï¼ˆ${data.weather.minTemp}â„ƒ/${data.weather.maxWind}mï¼‰ã§ã®çŸ¥æµ</span>`;
                data.generalInsights.forEach(i => html += `<div class="insight-bubble"><b>${i.topic}</b>: ${i.content}</div>`);
            }
            document.getElementById('insightContainer').innerHTML = html || `<div class="insight-bubble">ã¾ã çŸ¥æµãŒå±Šã„ã¦ã„ã¾ã›ã‚“ã€‚</div>`;

            document.getElementById('resTimeline').innerHTML = data.weather.timeline.map(t => `<div class="t-item"><div style="font-size:0.6rem; color:var(--accent);">${t.time}</div><img src="https://openweathermap.org/img/wn/${t.icon}.png" width="30"><div>${t.temp}â„ƒ</div></div>`).join('');
        } catch(e) { alert("è¨ºæ–­å¤±æ•—"); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateGauge(score) {
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        const color = score >= 70 ? '#ef4444' : (score >= 40 ? '#f59e0b' : '#10b981');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [score, 100 - score], backgroundColor: [color, 'rgba(255,255,255,0.1)'], borderWidth: 0, circumference: 180, rotation: 270, cutout: '90%' }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
    }

    async function saveDiary() {
        const p = document.getElementById('dPlace').value, t = document.getElementById('dTopic').value, c = document.getElementById('dContent').value;
        if(!p || !t) return alert("å ´æ‰€ã¨ã‚¿ã‚¤ãƒˆãƒ«å¿…é ˆ");
        document.getElementById('loader').style.display = 'flex';
        await fetch(`${gasUrl}?mode=postDiary&place=${encodeURIComponent(p)}&topic=${encodeURIComponent(t)}&content=${encodeURIComponent(c)}`, {mode: 'no-cors'});
        document.getElementById('loader').style.display = 'none';
        alert("æ—¥è¨˜ã‚’ä¿å­˜ã—ã¾ã—ãŸï¼ã‚ãªãŸã®ä½“é¨“ãŒã¿ã‚“ãªã®çŸ¥æµã«ãªã‚Šã¾ã™ã€‚");
    }

    async function loadHistory(el) {
        switchPage('pageHistory', el);
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${gasUrl}?mode=getDiaries`);
            const data = await res.json();
            document.getElementById('historyList').innerHTML = data.map(d => `<div class="main-card" style="text-align:left; font-size:0.85rem;"><div style="color:var(--accent); font-size:0.7rem;">${new Date(d.date).toLocaleDateString()} @${d.place} (${d.temp}â„ƒ)</div><div style="font-weight:bold; margin:5px 0;">${d.topic}</div><div>${d.content}</div></div>`).join('');
        } catch(e) { alert("å±¥æ­´å–å¾—å¤±æ•—"); }
        document.getElementById('loader').style.display = 'none';
    }
</script>
</body>
</html>
